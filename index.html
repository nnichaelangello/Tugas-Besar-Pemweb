<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Kasir Warung Bakso</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login Warung Bakso</h1>
    <div class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Masukkan username" aria-required="true">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
        <input type="password" id="password" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Masukkan kata sandi" aria-required="true">
      </div>
      <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
    </div>
    <p id="error-message" class="text-red-500 text-sm mt-4 hidden">Username atau kata sandi salah!</p>
  </div>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/utils.js"></script>
  <script>
    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      if (!username || !password) {
        errorMessage.textContent = 'Isi semua kolom!';
        errorMessage.classList.remove('hidden');
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        addActivityLog({ activity: `Login: ${username} (${user.role})` });
        window.location.href = user.role === 'admin' ? 'admin/dashboard.html' : 'kasir.html';
      } else {
        errorMessage.textContent = 'Username atau kata sandi salah!';
        errorMessage.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
