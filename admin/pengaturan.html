<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan - Warung Bakso</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">Warung Bakso - Admin</h1>
      <input type="checkbox" id="menu-toggle" class="hidden">
      <label for="menu-toggle" class="md:hidden cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </label>
      <div id="navbar-menu" class="hidden md:flex md:space-x-4 flex-col md:flex-row">
        <a href="dashboard.html" class="px-4 py-2 rounded hover:bg-blue-700">Dasbor</a>
        <a href="transaksi.html" class="px-4 py-2 rounded hover:bg-blue-700">Transaksi</a>
        <a href="produk.html" class="px-4 py-2 rounded hover:bg-blue-700">Produk</a>
        <a href="pengguna.html" class="px-4 py-2 rounded hover:bg-blue-700">Pengguna</a>
        <a href="stok.html" class="px-4 py-2 rounded hover:bg-blue-700">Stok</a>
        <a href="laporan.html" class="px-4 py-2 rounded hover:bg-blue-700">Laporan</a>
        <a href="pengaturan.html" class="px-4 py-2 rounded hover:bg-blue-700">Pengaturan</a>
        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Keluar</button>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Pengaturan</h2>
    <div class="bg-white p-4 rounded-lg shadow mb-4">
      <div class="mb-4">
        <label for="tax-rate" class="block text-sm font-medium">Pajak (%)</label>
        <input type="number" id="tax-rate" class="p-2 border rounded w-full" placeholder="Masukkan persentase pajak" aria-label="Persentase pajak">
      </div>
      <div class="mb-4">
        <label for="language" class="block text-sm font-medium">Bahasa</label>
        <select id="language" class="p-2 border rounded w-full" aria-label="Pilih bahasa">
          <option value="id">Bahasa Indonesia</option>
          <option value="en">English</option>
        </select>
      </div>
      <button onclick="saveSettings()" class="bg-blue-500 text-white p-2 rounded">Simpan Pengaturan</button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-semibold mb-2">Backup Data</h3>
      <button onclick="exportData()" class="bg-green-500 text-white p-2 rounded">Ekspor Data ke JSON</button>
    </div>
  </div>
  <div id="toast"></div>
  <script src="../assets/js/data.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="js/pengaturan.js"></script>
</body>
</html>
