<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Stok - Warung Bakso</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold flex items-center gap-2">
        <span>Warung Bakso</span>
        <span class="hidden sm:inline text-sm font-normal">| Stok Admin</span>
      </h1>
      <input type="checkbox" id="menu-toggle" class="hidden">
      <label for="menu-toggle" class="md:hidden cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </label>
      <div id="navbar-menu" class="hidden md:flex md:space-x-4 flex-col md:flex-row">
        <a href="dashboard.html" class="px-4 py-2 rounded hover:bg-blue-700">Dasbor</a>
        <a href="transaksi.html" class="px-4 py-2 rounded hover:bg-blue-700">Transaksi</a>
        <a href="produk.html" class="px-4 py-2 rounded hover:bg-blue-700">Produk</a>
        <a href="pengguna.html" class="px-4 py-2 rounded hover:bg-blue-700">Pengguna</a>
        <a href="stok.html" class="px-4 py-2 rounded hover:bg-blue-700">Stok</a>
        <a href="laporan.html" class="px-4 py-2 rounded hover:bg-blue-700">Laporan</a>
        <a href="pengaturan.html" class="px-4 py-2 rounded hover:bg-blue-700">Pengaturan</a>
        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Keluar</button>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6">Manajemen Stok Lengkap</h2>

    <!-- DAFTAR PRODUK & STOK SAAT INI -->
    <div class="bg-white p-5 rounded-lg shadow mb-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Daftar Stok Saat Ini</h3>
        <button onclick="exportStockCSV()" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">Ekspor CSV</button>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-3">Kode</th>
              <th class="p-3">Nama Produk</th>
              <th class="p-3">Kategori</th>
              <th class="p-3 text-center">Stok Saat Ini</th>
              <th class="p-3 text-center">Status</th>
              <th class="p-3 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="current-stock"></tbody>
        </table>
      </div>
    </div>

    <!-- PENYESUAIAN STOK -->
    <div class="bg-white p-5 rounded-lg shadow mb-6">
      <h3 class="text-lg font-semibold mb-4">Penyesuaian Stok</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Pilih Produk</label>
          <select id="stock-product" class="w-full p-2 border rounded"></select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Jumlah</label>
          <input type="number" id="stock-quantity" class="w-full p-2 border rounded" placeholder="Â±10">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Alasan</label>
          <select id="stock-reason" class="w-full p-2 border rounded">
            <option value="">Pilih Alasan</option>
            <option value="Restock">Restock</option>
            <option value="Retur Pelanggan">Retur Pelanggan</option>
            <option value="Kerusakan">Kerusakan</option>
            <option value="Koreksi">Koreksi</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
        <div class="flex items-end">
          <button onclick="adjustStock()" class="bg-blue-600 text-white w-full px-4 py-2 rounded hover:bg-blue-700">Sesuaikan</button>
        </div>
      </div>
      <div id="custom-reason" class="mt-3 hidden">
        <input type="text" id="custom-reason-input" class="w-full p-2 border rounded" placeholder="Tulis alasan lainnya...">
      </div>
    </div>

    <!-- RIWAYAT STOK -->
    <div class="bg-white p-5 rounded-lg shadow mb-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Riwayat Perubahan Stok</h3>
        <div class="flex gap-2">
          <button onclick="exportStockHistoryCSV()" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">CSV</button>
          <button onclick="exportStockHistoryPDF()" class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">PDF</button>
        </div>
      </div>

      <!-- FILTER RIWAYAT -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input type="date" id="history-start" class="p-2 border rounded">
        <input type="date" id="history-end" class="p-2 border rounded">
        <button onclick="filterStockHistory()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Filter</button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-3">Waktu</th>
              <th class="p-3">Produk</th>
              <th class="p-3 text-center">Perubahan</th>
              <th class="p-3">Alasan</th>
              <th class="p-3 text-center">Stok Setelah</th>
            </tr>
          </thead>
          <tbody id="stock-history"></tbody>
        </table>
      </div>
    </div>

    <!-- GRAFIK STOK -->
    <div class="bg-white p-5 rounded-lg shadow">
      <h3 class="text-lg font-semibold mb-4">Grafik Pergerakan Stok</h3>
      <canvas id="stock-chart" height="100"></canvas>
    </div>
  </div>

  <div id="toast"></div>

  <script src="../assets/js/data.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="js/stok.js"></script>
</body>
</html>
